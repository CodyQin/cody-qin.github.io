<html lang="en">

    <title>Chenshuhao (Cody) Qin | Intelligent Systems & ML</title>

    <style>
        :root {
            /* 配色灵感来源于咖啡机图片 (Image 1) */
            --bg-color: #0f0f11; /* 极深的黑 */
            --card-bg: rgba(20, 20, 25, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-secondary: #9ca3af;
            
            /* 冷暖双色对撞 */
            --accent-blue: #00c6ff; /* 顶部冷光 */
            --accent-orange: #ff4b1f; /* 底部暖光 (岩浆色) */
            
            --gradient-text: linear-gradient(135deg, #fff 30%, #9ca3af 100%);
            --gradient-brand: linear-gradient(to right, var(--accent-blue), var(--accent-orange));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); line-height: 1.6; overflow-x: hidden; }

        /* 动态背景光效 - 模拟照片中的光影 */
        .ambient-light {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            background: 
                radial-gradient(circle at 10% 10%, rgba(0, 198, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(255, 75, 31, 0.12) 0%, transparent 40%);
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* Scroll Reveal Animation Class */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Navbar */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 25px 0; backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; background: rgba(5,5,5,0.8); }
        .logo { font-weight: 800; font-size: 1.3rem; letter-spacing: -0.5px; background: var(--gradient-brand); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links a { margin-left: 25px; color: var(--text-secondary); font-size: 0.9rem; font-weight: 500; position: relative; }
        .nav-links a:hover { color: var(--text-main); }
        .nav-links a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background: var(--accent-orange); transition: 0.3s; }
        .nav-links a:hover::after { width: 100%; }

        /* Hero Section */
        .hero { display: flex; align-items: center; gap: 60px; padding: 80px 0 100px; min-height: 80vh; }
        .hero-content { flex: 1; }
        
        /* 头像框增加冷暖光边框 */
        .hero-img-container { 
            flex-shrink: 0; width: 300px; height: 300px; position: relative; 
            border-radius: 30px; 
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-orange));
            padding: 3px; /* Border width */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .hero-img { width: 100%; height: 100%; object-fit: cover; border-radius: 27px; background: #111; display: block; }

        h1 { font-size: 4rem; font-weight: 800; letter-spacing: -2px; line-height: 1.1; margin-bottom: 15px; }
        .cn-name { font-weight: 300; font-size: 2rem; opacity: 0.7; margin-left: 10px; }
        .phonetic { font-family: "Courier New", monospace; font-size: 0.9rem; color: var(--accent-blue); display: block; margin-bottom: 25px; letter-spacing: 1px; }
        
        .bio { font-size: 1.15rem; color: var(--text-secondary); margin-bottom: 35px; max-width: 600px; border-left: 3px solid var(--accent-orange); padding-left: 20px; }
        .bio strong { color: var(--text-main); }

        /* Buttons */
        .btn-group { display: flex; gap: 15px; flex-wrap: wrap; }
        .btn { display: inline-flex; align-items: center; padding: 14px 28px; background: var(--accent-orange); color: #000; border-radius: 50px; font-weight: 700; font-size: 0.95rem; transition: 0.3s; }
        .btn:hover { background: #ff784b; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 75, 31, 0.3); }
        .btn-outline { display: inline-flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.05); color: var(--text-main); border: 1px solid var(--card-border); padding: 14px 28px; border-radius: 50px; font-weight: 600; font-size: 0.95rem; backdrop-filter: blur(5px); }
        .btn-outline:hover { border-color: var(--accent-blue); color: var(--accent-blue); transform: translateY(-3px); }

        /* Skills */
        .skill-section { margin-bottom: 120px; text-align: center; }
        .skill-list { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-top: 30px; }
        .skill-pill { 
            padding: 10px 24px; background: var(--card-bg); border: 1px solid var(--card-border); 
            border-radius: 30px; color: var(--text-secondary); font-size: 0.9rem; transition: 0.4s; 
        }
        .skill-pill:hover { 
            border-color: var(--accent-orange); color: #fff; 
            box-shadow: 0 0 15px rgba(255, 75, 31, 0.3);
            transform: scale(1.05);
        }

        /* Section Headers */
        h2 { font-size: 2.5rem; margin-bottom: 50px; font-weight: 700; letter-spacing: -1px; }
        .section-header-line { width: 60px; height: 4px; background: var(--gradient-brand); margin-top: 10px; border-radius: 2px; }

        .grid-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 30px; margin-bottom: 120px; }

            background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 24px;

            position: relative;
